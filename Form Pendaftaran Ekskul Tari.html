<!DOCTYPE html>
<html>
<head>
	<title>Form Pendaftaran Ekskul Tari</title>
</head>
<body>
	<form action="container" method="post">
      <fieldset>
        <legend>Form Pendaftaran Ekskul Tari||by:Putri Aulia Irwan</legend>
        <p>
          <label>Nama:</label>
          <input type="text" name="Nama" placeholder="Masukkan Nama..." />
        </p>
        <p>
          <label>Alamat:</label>
          <input type="text" name="Alamat" placeholder="Masukkan Alamat Anda..." />
        </p>
        <p>
          <label>Email:</label>
          <input type="email" name="email" placeholder="Masukkan Email Anda..." />
        </p>
        <p>
          <label>Nomor Hp:</label>
          <input type="telpon" name="Hp" placeholder="+62..." />
        </p>
        <p>
          <label>Jenis Kelamin:</label>
          <label
            ><input type="radio" name="jenis_kelamin" value="Laki-Laki" />
            Laki-Laki</label
          >
          <label
            ><input type="radio" name="jenis_kelamin" value="Perempuan" />
            Perempuan</label
          >
        </p>
        <p>
          <label>Agama:</label>
          <select name="agama">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="konghucu">Konghucu</option>
          </select>
        </p>
        <p>
            <label>Kota</label>
            <select name="Kota">
              <option value="Makassar">Makassar</option>
              <option value="Jakarta">Jakarta</option>
              <option value="Bandung">Bandung</option>
              <option value="Manado">Manado</option>
              <option value="Palembang">Palembang</option>
              <option value="Surabaya">Surabaya</option>
              <option value="Bogor">Bogor</option>
              <option value="Bali">Bali</option>
              <option value="Medan">Medan</option>
              <option value="Aceh">Aceh</option>
              <option value="Kalimantan">Kalimantan</option>
              <option value="Lampung">Lampung</option>
              <option value="Jambi">Jambi</option>
              <option value="Yogyakarta">Yogyakarta</option>
            </select>
          </p>
        <p>
            <div>
                <label for="formFileLg" class="form-label">Photo</label>
                <input class="form-control form-control-lg" id="formFileLg" type="file">
              </div>
        </p>
        <p>
          <label>Comment</label>
          <textarea name="komentar"></textarea>
        </p>
        <p>
          <input type="submit" name="submit" value="Submit" />
        </p>
      </fieldset>
    </form>

</body>
</html>
